<form method="POST">

    {% csrf_token %}
<label for="rating">Rating:</label>
<select name="rating">

        {% for i in "12345" %}
<option value="{{ i }}">{{ i }} Stars</option>

        {% endfor %}
</select>
<textarea name="comment" placeholder="Leave a comment"></textarea>
<button type="submit">Submit</button>
</form>
